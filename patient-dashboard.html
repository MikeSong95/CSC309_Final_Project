    <!-- Dashboard Navbar -->
    <nav class="navbar">
        <a class="navbar-brand" href="">
            <img class="navbar-logo" src="./resources/images/icons/logo-icon.png" alt="">
        </a>
        <ul class="d-flex justify-content-end align-items-center nav-icon">
            <li class="nav-item">
                <div class="btn-group">

                    <h4 class="card-name">Appointments</h4>
                    <div id="appt-list" class="card-body">
