<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <!-- Index CSS -->
    <link rel="stylesheet" type="text/css" href="./css/doctor-edit-profile.css">
 </head>
 <body>
    <div id="background">
        <img src="./resources/images/bg.jpg" class="stretch" alt="" />
    </div>
    <!-- Dashboard Navbar -->
    <nav class="navbar">
        <a class="navbar-brand" href="index.html">
            <img class="navbar-logo" src="./resources/images/icons/logo-icon.png"  alt="">
        </a>
    </nav>
    <!-- Profile Edit Page -->
    <div class="edit-profile">
        <div class="row">
            <!-- left column -->
            <div class="col-md-3">
              <div>
                <img src="./resources/images/mark.jpeg" class="profile-picture" alt="profile">
              </div>
            </div>
            
            <!-- User info edit -->
            <div class="col-md-9">
              <h4>Edit Profile</h4>
              
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label class="col-lg-3">First Name:</label>
                  <div class="col-lg-8">
                    <input class="form-control" type="text" value="Mark" readonly>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-3">Last name:</label>
                  <div class="col-lg-8">
                    <input class="form-control" type="text" value="Kazakevich" readonly>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-3">Email:</label>
                  <div class="col-lg-8">
                    <input class="form-control" type="text" value="useremail@gmail.com">
                  </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3">Phone:</label>
                    <div class="col-lg-8">
                      <input class="form-control" type="text" value="647 123 4567">
                    </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-3">Address:</label>
                  <div class="col-lg-8">
                    <input class="form-control" type="text" value="17 Charles St #153, Toronto, Ontario">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3">Username:</label>
                  <div class="col-md-8">
                    <input class="form-control" type="text" value="user">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3">Password:</label>
                  <div class="col-md-8">
                    <input class="form-control" type="password" value="user">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3">Confirm password:</label>
                  <div class="col-md-8">
                    <input class="form-control" type="password" value="user">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3"></label>
                  <div class="col-md-8">
                    <a href="doctor-dashboard.html"><input type="button" class="btn btn-primary" value="Save"></a>
                  </div>
                </div>
              </form>
            </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/notifications.js" ></script>
    <script src="js/appointments.js" ></script>
    <script src="js/medications.js" ></script>
    <script src="js/users.js" ></script>
    <script src="js/doctor-dashboard.js"></script>
</body>
